<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글로벌투어스</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <header>
          <h1>
            <a href="#">
              <img src="images/logo.png" alt="글로벌투어스" />
            </a>
          </h1>
          <!-- 로고는 보통 제목이기 때문에 h1 태그를 사용한다 -->
          <!-- 로고를 클릭하면 메인페이지로 갈 수 있게 하기 위해 a 태그를 안에 넣어준다 -->
          <!-- 로고 이미지를 넣어줘야하니까 img 태그를 넣어준다 / alt도 넣어줘야 한다 -->
        </header>
        <section class="slide">슬라이드영역</section>
        <div class="contents">
          <article class="notice">공지사항</article>
          <article class="gall">갤러리</article>
          <article class="go">바로가기</article>
        </div>
        <footer>푸터영역</footer>
      </div>
    </div>
  </body>
</html>
