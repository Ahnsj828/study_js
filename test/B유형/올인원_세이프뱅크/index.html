<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세이프뱅크</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- .wrap>(header>.inner)+section.slide+(.contents>article.con+article.banner+article.go)+(footer>.inner) -->
    <!-- .wrap>(header>.inner{헤더영역})+section.slide{슬라이드영역}+(.contents>article.con{공지사항}+article.banner{배너}+article.go{바로가기})+(footer>.inner{푸터영역}) -->
    <div class="wrap">
      <header>
        <div class="inner">
          <h1>
            <a href="#">
              <img src="images/logo.png" alt="세이프뱅크 로고" />
            </a>
          </h1>
          <nav>
            <ul>
              <li>
                <a href="#">홈</a>
                <ul class="sub">
                  <li><a href="#">회사소개</a></li>
                  <li><a href="#">경영진소개</a></li>
                  <li><a href="#">사회적책임</a></li>
                  <li><a href="#">역사&amp;연혁</a></li>
                </ul>
              </li>
              <li>
                <a href="#">개인뱅킹</a>
                <ul class="sub">
                  <li><a href="#">계좌개설</a></li>
                  <li><a href="#">대출상품</a></li>
                  <li><a href="#">예금상품</a></li>
                  <li><a href="#">카드서비스</a></li>
                </ul>
              </li>
              <li>
                <a href="#">기업뱅킹</a>
                <ul class="sub">
                  <li><a href="#">기업계좌</a></li>
                  <li><a href="#">금융지원</a></li>
                  <li><a href="#">결제서비스</a></li>
                  <li><a href="#">컨설팅</a></li>
                </ul>
              </li>
              <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                  <li><a href="#">최신뉴스</a></li>
                  <li><a href="#">공지사항</a></li>
                  <li><a href="#">고객센터</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <div class="menuBg"></div>
        </div>
      </header>
      <section class="slide">
        <ul>
          <li class="s1">
            <!-- class="s1" => 슬라이드 이미지를 백그라운드로 가져오기 위해 클래스를 지정 -->
            <a href="#"></a>
            <!-- 클릭해야되기 때문에 a 태그를 만들었다 -->
            <h2>세이프뱅크 슬라이드1</h2>
          </li>
          <li class="s2">
            <a href="#"></a>
            <h2>세이프뱅크 슬라이드2</h2>
          </li>
          <li class="s3">
            <a href="#"></a>
            <h2>세이프뱅크 슬라이드3</h2>
          </li>
        </ul>
      </section>
      <div class="contents">
        <article class="con">공지사항/갤러리</article>
        <article class="banner">배너</article>
        <article class="go">바로가기</article>
      </div>
      <footer>
        <div class="inner">푸터영역</div>
      </footer>
    </div>
  </body>
</html>
