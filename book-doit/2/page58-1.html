<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do it 책 - p.58 - mission1 - 진영이 하루 지출</title>
  </head>
  <body>
    <script>
      // 진영이 하루 지출 내역
      // 교통비 3000원, 식비 6000원, 음료비 3000원
      // 삼항 조건 연산자를 사용하여
      // 하루 적정 지출 비용인 1만원을 초과했을 경우 "~원 초과"라고 출력
      // 하루 적정 지출 비용인 1만원을 초과하지 않았을 경우 "돈 관리 잘 했어요!"라고 출력

      // 순서 1 : 진영이의 하루 총 지출 금액 계산하기
      // 순서 2 : 진영이 하루 지출금액과 한도 금액과 비교하기
      // 순서 3 : 삼항 조건 연산자를 활용하여 10000 이하 -> true / 10000 초과 -> false
      // 순서 4 : 결과 화면에 출력하기

      let price1 = 3000;
      let price2 = 6000;
      let price3 = 3000;

      let amount = price1 + price2 + price3;

      let result =
        amount <= 10000
          ? "돈 관리를 잘 했네요! 10000원을 넘지 않았어요☺️"
          : amount - 10000 + "원 초과했어요🥲";

      document.write(result);
    </script>
  </body>
</html>
