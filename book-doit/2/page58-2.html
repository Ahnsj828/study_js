  <body>
    <script>
      // 4분기 판매량을 입력하여 평균 판매량의 이상/미달 값 출력하기
      // 1분기 판매량 : 1,200
      // 2분기 판매량 : 1,300
      // 3분기 판매량 : 1,000
      // 평균 판매량보다 높거나 같을경우 -> "판매량이 평균 이상입니다." 출력하기
      // 평균 판매량보다 낮을경우 -> "판매량이 평균 미달입니다." 출력하기

      // 순서 1 : 1 ~3 분기 평균 판매량 구하기
      // 순서 2 : 4분기 판매량 값 받기
      // 순서 3 : 삼항 조건 연산자를 활용하여 평균 이상 -> true / 평균 미만 -> false
      // 순서 4 : 결과 화면에 출력하기

      let sales1 = 1200;
      let sales2 = 1300;
      let sales3 = 1000;
      let sales4 = prompt("4분기 판매량을 입력해주세요", "1000");

      let average = (sales1 + sales2 + sales3) / 3;

      let result =
        sales4 >= average
          ? "판매량이 평균 이상입니다😍"
          : "판매량이 평균 미달입니다🥺";

      document.write(result);
