<title> 화살표 함수 </title>
<script>
  function sumFnc_1(num1, num2) {
    return num1 + num2;
  }
  console.log(sumFnc_1(1, 2));  // 3
  

  const infoFnc_1 = function (info1, info2) {
      return { "name" : info1, "age" : info2 } // { name : '홍길동', age : 22 }
  }
  console.log(infoFnc_1('홍길동', 22));


</script>
