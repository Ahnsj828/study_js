<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> some </title>
<script>
  const subjects = ["쓰기", "듣기", "말하기"];
  const arr1 = subjects.map((item) => {
    return prompt(`${item}의 점수는?`, "0");  
  });

  let result = arr1.some((item) => ( item < 60));
  
  result = result ? "불합격" : "합격";
  document.write(result);  
</script>
</head>
<body>
</body>
</html>
